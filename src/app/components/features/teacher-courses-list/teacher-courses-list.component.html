<div *ngIf="loading" class="text-center py-4">
  <div class="spinner-border text-success"></div>
</div>

<div *ngIf="msg" class="alert alert-info text-center">{{ msg }}</div>

<div *ngIf="!loading && courses.length > 0">
  <h4 class="mb-3 text-success">ðŸ“˜ My Courses</h4>
  <table class="table table-bordered text-center align-middle">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Level</th>
        <th>Description</th>
        <th>Actions</th> <!-- âœ… -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td class="text-muted small">{{ c._id }}</td>
        <td>{{ c.courseTitle }}</td>
        <td>{{ c.courseLevel }}</td>
        <td>{{ c.courseDescription }}</td>
        <td>
          <!-- âœ… Boutons dâ€™action -->
          <button class="btn btn-outline-primary btn-sm me-1" (click)="onEdit(c)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="onDelete(c._id!)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!loading && courses.length === 0" class="text-center text-muted">
  No courses assigned yet.
</div>
