<!-- course-item.component.html -->

<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ course.courseTitle }}</h5>
        <p class="card-text">{{ course.courseLevel }}</p>
        <p class="card-text">{{ course.courseDescription }}</p>
    <button class="btn btn-primary btn-sm me-2" (click)="edit.emit(course)">Edit</button>
    <button class="btn btn-danger btn-sm" (click)="delete.emit(course._id)">Delete</button>
  </div>
</div>
