<!-- app-course-form.component.html -->
<form
  #courseForm="ngForm"
  (ngSubmit)="onSaveCourse()"
  class="p-3 border rounded bg-light shadow-sm"
  style="max-width: 700px; margin: 0 auto;"
>

  <h4 class="text-success mb-3 text-center">
    {{ course?._id ? '✏️ Update Course' : '➕ Add a New Course' }}
  </h4>

  <!-- Titre -->
  <div class="form-group mb-3">
    <label for="courseTitle" class="fw-bold">Course Title</label>
    <input
      type="text"
      id="courseTitle"
      name="courseTitle"
      [(ngModel)]="localCourse.courseTitle"
      class="form-control"
      placeholder="Ex: Introduction to Programming"
      required
    />
    <div *ngIf="courseForm.submitted && !localCourse.courseTitle" class="text-danger small">
      Title is required.
    </div>
  </div>

  <!-- Niveau -->
  <div class="form-group mb-3">
    <label for="courseLevel" class="fw-bold">Course Level</label>
    <select
      id="courseLevel"
      name="courseLevel"
      [(ngModel)]="localCourse.courseLevel"
      class="form-select"
      required
    >
      <option value="">-- Select Level --</option>
      <option>Licence 1</option>
      <option>Licence 2</option>
      <option>Licence 3</option>
      <option>Master 1</option>
      <option>Master 2</option>
    </select>
    <div *ngIf="courseForm.submitted && !localCourse.courseLevel" class="text-danger small">
      Level is required.
    </div>
  </div>

  <!-- Description -->
  <div class="form-group mb-3">
    <label for="courseDescription" class="fw-bold">Description</label>
    <textarea
      id="courseDescription"
      name="courseDescription"
      [(ngModel)]="localCourse.courseDescription"
      class="form-control"
      rows="4"
      placeholder="Brief description of the course content..."
      required
    ></textarea>
    <div *ngIf="courseForm.submitted && !localCourse.courseDescription" class="text-danger small">
      Description is required.
    </div>
  </div>

  <!-- Image URL -->
  <div class="form-group mb-3">
    <label for="courseImageUrl" class="fw-bold">Image URL (optional)</label>
    <input
      type="text"
      id="courseImageUrl"
      name="courseImageUrl"
      [(ngModel)]="localCourse.courseImageUrl"
      class="form-control"
      placeholder="Ex: assets/images/course-7.jpg"
    />
  </div>

  <!-- Aperçu image -->
  <div *ngIf="localCourse.courseImageUrl" class="text-center mb-3">
    <img
      [src]="localCourse.courseImageUrl"
      alt="Course preview"
      class="img-thumbnail"
      style="max-height: 120px;"
    />
  </div>

  <!-- Bouton -->
  <div class="text-center mt-4">
    <button
      type="submit"
      class="btn btn-success px-4"
      [disabled]="courseForm.invalid"
    >
      {{ course?._id ? 'Update Course' : 'Add Course' }}
    </button>
  </div>

</form>
