<div class="courses-wrapper container-fluid px-0">
  <!-- ðŸ”¹ Message ou chargement -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="!loading && msg" class="alert alert-danger text-center">{{ msg }}</div>

  <!-- âœ… Grille des cours -->
  <div class="row justify-content-center g-4" *ngIf="!loading && courses.length > 0">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch" *ngFor="let course of courses">
      <div class="course-card text-center p-3 shadow-sm rounded bg-white flex-fill">
        <!-- Image -->
        <div class="course-img rounded-top mb-3" [attr.style]="'background-image:' + courseImg(course.courseImageUrl)">
        </div>
        <!-- Texte -->
        <div class="course-text flex-grow-1">
          <h5 class="text-primary mb-1">{{ course.courseTitle }}</h5>
          <h6 class="text-muted mb-2">{{ course.courseLevel }}</h6>
          <p class="small text-secondary">
            {{ course.courseDescription || 'No description available.' }}
          </p>
        </div>

        <!-- Bouton -->
        <div class="mt-auto">
          <a href="#" class="btn btn-sm btn-primary px-3 py-2">Apply now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Aucun cours -->
  <div *ngIf="!loading && courses.length === 0" class="text-center text-muted py-4">
    No courses available yet.
  </div>
</div>
