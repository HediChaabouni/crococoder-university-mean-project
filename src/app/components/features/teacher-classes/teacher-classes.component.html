<div *ngIf="loading" class="text-center my-4">
  <div class="spinner-border text-success"></div>
</div>

<div *ngIf="!loading && classes.length > 0; else noClasses">
  <h4 class="mb-3 text-success">ğŸ« My Classes</h4>
  <table class="table table-bordered text-center align-middle">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Class Name</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of classes">
        <td class="text-muted small">{{ c._id }}</td>
        <td>{{ c.className }}</td>
        <td>{{ c.classYear }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noClasses>
  <p class="text-center text-muted mt-4">No classes assigned yet.</p>
</ng-template>
