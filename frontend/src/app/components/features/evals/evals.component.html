<div class="container my-5">
    <h2>Available Evals</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let eval of evals">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ eval.evalNote }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ eval.evalStatus }}</h6>
                    <p class="card-text">{{ eval.evalComment }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
