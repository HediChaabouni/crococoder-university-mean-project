    <!-- Teacher ↔ Class -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Teacher ↔ Class</h5>
        <form [formGroup]="fTeacherClass" (ngSubmit)="submitTeacherClass()">
          <div class="form-row d-flex gap-2">
            <select class="form-control" formControlName="teacherId">
              <option value="">Select teacher</option>
              <option *ngFor="let t of teachers" [value]="t._id">{{ t.firstName }} {{ t.lastName }}</option>
            </select>
            <select class="form-control" formControlName="classId">
              <option value="">Select class</option>
              <option *ngFor="let k of classes" [value]="k._id">{{ k.className }}</option>
            </select>
            <button type="submit" class="btn btn-primary" [disabled]="fTeacherClass.invalid || loading">Link</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Course ↔ Class -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Course ↔ Class</h5>
        <form [formGroup]="fCourseClass" (ngSubmit)="submitCourseClass()">
          <div class="form-row d-flex gap-2">
            <select class="form-control" formControlName="courseId">
              <option value="">Select course</option>
              <option *ngFor="let c of courses" [value]="c._id">{{ c.title }}</option>
            </select>
            <select class="form-control" formControlName="classId">
              <option value="">Select class</option>
              <option *ngFor="let k of classes" [value]="k._id">{{ k.className }}</option>
            </select>
            <button type="submit" class="btn btn-primary" [disabled]="fCourseClass.invalid || loading">Link</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Student ↔ Class/Course/Teacher -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Student ↔ Class / Course / Teacher</h5>
        <form [formGroup]="fStudentLinks" (ngSubmit)="submitStudentLinks()">
          <div class="form-row d-flex flex-column gap-2">
            <select class="form-control" formControlName="studentId">
              <option value="">Select student</option>
              <option *ngFor="let s of students" [value]="s._id">{{ s.firstName }} {{ s.lastName }}</option>
            </select>
            <div class="d-flex gap-2">
              <select class="form-control" formControlName="classId">
                <option value="">Class</option>
                <option *ngFor="let k of classes" [value]="k._id">{{ k.className }}</option>
              </select>
              <select class="form-control" formControlName="courseId">
                <option value="">Course</option>
                <option *ngFor="let c of courses" [value]="c._id">{{ c.title }}</option>
              </select>
              <select class="form-control" formControlName="teacherId">
                <option value="">Teacher</option>
                <option *ngFor="let t of teachers" [value]="t._id">{{ t.firstName }} {{ t.lastName }}</option>
              </select>
            </div>
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-primary w-100" [disabled]="fStudentLinks.invalid || loading">
                Link selected
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
