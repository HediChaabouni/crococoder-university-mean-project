<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">{{ eval.evalNote }} <small class="text-muted">({{ eval.evalStatus ? 'OK' : 'Pending' }})</small></h5>
    <p class="card-text">{{ eval.evalComment }}</p>
    <p class="card-text">
      <small class="text-muted">
        Student: {{ eval.studentId }}<br>
        Course: {{ eval.courseId }}<br>
        Class:  {{ eval.classId }}
      </small>
    </p>
    <button class="btn btn-primary btn-sm me-2" (click)="edit.emit(eval)">Edit</button>
    <button class="btn btn-danger btn-sm" (click)="delete.emit(eval._id!)">Delete</button>
  </div>
</div>
