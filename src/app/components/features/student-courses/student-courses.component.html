
<div class="container my-4">
  <h3 class="mb-3">My Courses</h3>

  <div *ngIf="loading" class="alert alert-info">Loadingâ€¦</div>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <div class="row" *ngIf="!loading && !errorMsg && courses.length">
    <div class="col-md-4 mb-3" *ngFor="let c of courses">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ c.courseTitle }}</h5>
          <p class="card-text">
            {{c.courseDescription }}<br />
            <small class="text-muted">Level: {{ c.courseLevel }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !errorMsg && !courses.length" class="text-muted">
    No course assigned yet.
  </div>
</div>
